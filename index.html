<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Complete CSS Animation Generator — Animate.css Style</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Complete CSS Animation Generator — Animate.css Style</h1>
      <div class="grid">
        <div class="panel controls">
          <label>Animation Presets</label>
          <div class="presets" id="presets"></div>
          <label>Animation Name</label>
          <input id="animName" value="customAnim" />
          <div class="row">
            <div>
              <label>Duration(s)</label
              ><input id="duration" type="number" value="1" step="0.1" />
            </div>
            <div>
              <label>Delay(s)</label
              ><input id="delay" type="number" value="0" step="0.05" />
            </div>
          </div>
          <div class="row">
            <div>
              <label>Iteration</label
              ><select id="iteration">
                <option>1</option>
                <option selected>infinite</option>
              </select>
            </div>
            <div>
              <label>Direction</label
              ><select id="direction">
                <option>normal</option>
                <option>reverse</option>
                <option>alternate</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div>
              <label>Timing</label
              ><select id="timing">
                <option>ease</option>
                <option>ease-in</option>
                <option>ease-out</option>
                <option>linear</option>
              </select>
            </div>
            <div>
              <label>Fill</label
              ><select id="fill">
                <option>none</option>
                <option>forwards</option>
                <option>backwards</option>
                <option>both</option>
              </select>
            </div>
          </div>
          <label>Custom Transform</label>
          <input
            id="customTransform"
            placeholder="e.g. translateX(20px) scale(1.2)"
          />
          <div style="display: flex; gap: 8px; margin-top: 10px">
            <button id="generate">Generate CSS</button>
            <button id="apply">Apply Preview</button>
          </div>
        </div>
        <div class="panel">
          <div class="preview-area">
            <div class="box" id="preview">Preview</div>
            <label>Generated CSS</label>
            <textarea id="cssOut" readonly></textarea>
            <div style="display: flex; gap: 8px; margin-top: 8px">
              <button id="copy">Copy</button
              ><button id="download">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
